    spec:
      containerConcurrency: 0
      containers:
      - name: webrtc-star
        image: ghcr.io/hexcamp/hexcamp-webrtc-star@sha256:4d782fb9e367eb2ea6006535bb0f691aad2b854bc9851d2784d46df60869cc49
