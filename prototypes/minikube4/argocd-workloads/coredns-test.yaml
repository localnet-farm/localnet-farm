---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: coredns-test
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/home/centos/storage/coredns-test"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: coredns-test
  labels:
    type: local
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
---
apiVersion: v1
kind: Pod
metadata:
  name: coredns-test
  namespace: default
spec:
  hostNetwork: true
  containers:
  - name: app
    image: ghcr.io/hexcamp/hexcamp-coredns-with-dnsredir-image@sha256:07056489a184d114841e181cb5ea40d20f6a3fcd03f53b101e38394b229e5fd1
    command: ["/coredns"]
    args: ["-conf", "/data/Corefile"]
    workingDir: "/data"
    #args: ["-c", "while true; do echo $(date -u) >> /data/out.txt; sleep 5; done"]
    volumeMounts:
    - name: persistent-storage
      mountPath: /data
    ports:
    - hostPort: 53
      containerPort: 53
      protocol: "UDP"
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: coredns-test
