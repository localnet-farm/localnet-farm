apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- github.com/knative/serving/releases/download/knative-v1.10.1/serving-core.yaml
- github.com/knative/net-contour/releases/download/knative-v1.12.1/contour.yaml
- github.com/knative/net-contour/releases/download/knative-v1.12.1/net-contour.yaml
patches:
- patch: |-
    apiVersion: v1
    kind: ConfigMap
    metadata:
      namespace: knative-serving
      name: config-domain
    data:
      cluster-5.localnet.farm: ""
- patch: |-
    apiVersion: v1
    kind: ConfigMap
    metadata:
      namespace: knative-serving
      name: config-features
    data:
      kubernetes.podspec-affinity: enabled
      kubernetes.podspec-persistent-volume-claim: enabled
      kubernetes.podspec-persistent-volume-write: enabled
- patch: |-
    apiVersion: v1
    kind: ConfigMap
    metadata:
      namespace: knative-serving
      name: config-network
    data:
      autocreate-cluster-domain-claims: "true"
      ingress.class: contour.ingress.networking.knative.dev
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      namespace: knative-serving
      name: activator
    spec:
      template:
        spec:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                    - amd64
- patch: |-
    apiVersion: v1
    kind: Service
    metadata:
      namespace: contour-external
      name: envoy
    spec:
      externalIPs:
        - 52.12.167.0
      ports:
        - name: http
          nodePort: 30080
          port: 80
          protocol: TCP
          targetPort: 8080
        - name: https
          nodePort: 30443
          port: 443
          protocol: TCP
          targetPort: 8443
      type: NodePort
